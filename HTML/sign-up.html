    <title>Wine Whisperer: Registeration</title>

    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/register.css">

</head>
<header class="header-container">
    <nav class="nav-bar-container">
        <button class="toggle-menu-button" id="toggle-menu-button">
            <img src="../assets/icons/hamburger-menu-icon.png" alt="an icon of a toggle menu"
            class="toggle-menu-button-icon">
        </button>
    </nav>
    <div class="toggle-menu" id="toggle-menu-container"></div>
</header>
<div class="sub-header-container">
    <a href="../index.html"><img src="../assets/images/header-logo.png" alt="Wine Whisperer's logo." class="main-logo"></a>
    <video src="../assets/video/Skjermopptak 2025-04-09 123146.mp4" loop autoplay muted class="sub-header-video"></video>
</div>
<body>
    <main class="main-overall-container">
    <h1 class="page-title">SIGN UP</h1>
        <section class="registeration-form-container" role="main" aria-label="Registeration form">
            <img src="../assets/images/header-logo.png" alt="Wine Whisperer blog logo" class="register-logo">

            <form action="registeration" id="registerForm" class="register-form">
                <div class="flex-col">
                    <label for="email">E-Mail Address</label>
                    <input type="email" id="email" name="email" placeholder="you@stud.noroff.no" required class="register-inputfield">
                </div>

                <div class="flex-col">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required class="register-inputfield">
                </div>

                <div class="flex-col">
                    <label for="re-enter password">Confirm Password</label>
                    <input type="password" id="reEnterPassword" name="re-enter password" placeholder="Re-enter Password" minlength="8" required class="register-inputfield">
                </div>

                <button class="submit-registeration-button" id="registerationButton" aria-label="registeration submit button">SIGN UP</button>
                <div class="alert-message" id="message" role="alert" aria-live="polite"></div>

            </form>
        </section>
    </main>
    <script src="../JS/main.js"></script>
    <script src="../JS/register.js"></script>
    <footer>
      <img src="../assets/images/footer-img.png" alt="an image of a red wine glass, with wine being poured into it." class="footer-img">
    </footer>
</body>
</html>
