    <title>Wine Whisperer: Sign in</title>

    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/sign-in.css">

</head>
<header class="header-container">
    <nav class="nav-bar-container">
        <button class="toggle-menu-button" id="toggle-menu-button">
            <img src="../assets/icons/hamburger-menu-icon.png" alt="an icon of a toggle menu"
            class="toggle-menu-button-icon">
        </button>
    </nav>
    <div class="toggle-menu" id="toggle-menu-container"></div>
</header>
<div class="sub-header-container">
    <a href="../index.html"><img src="../assets/images/header-logo.png" alt="Wine Whisperer's logo." class="main-logo"></a>
    <video src="../assets/video/Skjermopptak 2025-04-09 123146.mp4" loop autoplay muted class="sub-header-video"></video>
</div>
<body>
    <main>
        <h1 class="page-title">SIGN IN</h1>
        <section class="main-section-container">
            <img src="../assets/images/sign-in-up-logo.png" alt="Wine Whisperer blog logo" class="signin-logo">
            <form class="signin-form" id="signInForm">
                <div class="flex-col">
                    <label for="email">E-Mail Address</label>
                    <input type="email" id="email" name="email" placeholder="you@stud.noroff.no" class="signin-inputfield" required>
                </div>
                <div class="flex-col">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password Here" class="signin-inputfield" required>
                </div>
                <button class="signin-button" id="signin-button" type="submit" aria-label="sign in button">SIGN IN</button>
                <div class="alert-message" id="signInMessage" role="alert" aria-live="polite"> </div>
            </form>
        </section>
    </main>
    <script src="../JS/main.js"></script>
    <script src="../JS/sign-in.js"></script>
   <footer>
    <img src="../assets/images/footer-img-lang.jpg" alt="an image of a red wine glass, with wine being poured into it." class="footer-img">
    </footer>
</body>
</html>
